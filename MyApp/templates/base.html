<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopika TP | Portfolio</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ Correct Tailwind Initialization -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        };
    </script>

    <!-- ✅ Load CSS Correctly -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body class="dark-mode">
    {% block content %}
    <header class="p-5 flex justify-between items-center bg-gray-800 shadow-md">
        <h1 class="text-3xl font-bold">Gopika TP</h1>
        
        <nav>
            <ul class="flex gap-10 text-[20px]">
                <li><a href="{% url 'index' %}" class="hover:text-gray-400">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:text-gray-400">About</a></li>
                <li><a href="{% url 'projects' %}" class="hover:text-gray-400">Projects</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="button">Toggle Theme</button>
    </header>

    <!-- ✅ Start Content Block -->
    
    <main class="container mx-auto px-6 py-10">
        <h2 class="text-center text-4xl font-bold">Welcome to My Portfolio</h2>
        <p class="text-center mt-4">I am a passionate developer exploring new technologies.</p>
    </main>
    
    <!-- ✅ End Content Block -->

    <footer class="bg-gray-800 text-center p-4 mt-10">
        <p>&copy; 2025 Gopika TP. All rights reserved.</p>
    </footer>
    {% endblock %}
    <!-- ✅ Load JavaScript at the End to Ensure Page Loads First -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

</body>
</html>
